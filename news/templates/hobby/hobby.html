{% extends 'layouts/main.html' %}
{% block content %}
    
        
<div class="row mt-5 p-3">
    <div class="col-md-4">  
        {% comment %} <form action="/show">
            <input type="submit" value="show records">
        </form> {% endcomment %}
        <form action="/" method='post'>
            {% csrf_token %}
            <div class="mb-3 mt-3">
            <label for="fist_name" class="form-label">First_name:</label>
            <input type="first_last_name" class="form-control" name="first_name">            
            <label for="last_name" class="form-label">Last_name:</label>
            <input type="name" class="form-control" id="name" name="last_name">
            </div>
            <div class="mb-3">
            <label for="text" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age">
            </div>
            <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>                    
        </form>
    </div>

              
</div>
                  
       
    
{% endblock %}
