{% extends 'layouts/main.html' %}
{% block content %}
    
        
            <div class="mt-5 p-5">  
                <form action="/show">
                    <input type="submit" value="show records">
                </form>
                <form action="/record" method='post'>
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter your name" name="name" value={{name}}>
                    </div>
                    <div class="mb-3">
                    <label for="text" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address" value={{address}}>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age" value={{age}}>
                    </div>
                    <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>                    
                </form>
            </div>       
                  
       
    
{% endblock %}
